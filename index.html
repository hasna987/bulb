<!DOCTYPE html>
<html>
<body>
<head>
<style>
button { padding:10px; margin:60px; background-color:azure; }
</style>
</head>
<script>
function light(value)
	{
	var pic;
		if(value == 0) 
		{
			    pic="off.jpg";
		}
		else
		{
			    pic="on.jpg";
		}
		document.getElementById('bulb').src=pic;
	}
</script>

<pre>
 
                                         <img id="bulb" src="off.jpg">
</pre>
<br>
<pre>
                          <button onclick="light(1)">ON</button>           <button onclick="light(0)">OFF</button>
</pre>
</body>
</html>
